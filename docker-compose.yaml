version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: youruser
      POSTGRES_PASSWORD: yourpass
      POSTGRES_DB: yourdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: .
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      DB_DSN: host=db user=youruser password=yourpass dbname=yourdb port=5432 sslmode=disable
    volumes:
      - .:/app
    command: ["./main"]

volumes:
  pgdata: